<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/share.jpg">
    <link rel="icon" href="images/icon.png">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,900&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <fieldset>
                <legend class="form__title">Przelicznik walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">Waluta</span>
                        <select name="Waluta" class="form__select js-currency">
                            <option value="GBP">Funt Brytyjski</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </label>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w PLN*</span>
                        <input type="number" class="form__field js-sum" min="0.01" step="0.01" required name="sum">
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Przelicz</button>
            <button type="reset" class="form__reset">Wyczysc formularz</button>
        </form>
        <p class="container__result">Wynik:<strong class="js-result"></strong></p>
    </div>
    <footer class="footer">
        <p>Aktualne kursy na dzien 09/05/2023 pobrane ze strony NBP</p>
    </footer>
</body>

</html>
